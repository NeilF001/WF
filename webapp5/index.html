        var Filters = {"Control": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Control = document.createElement('div');
            div_Control.id = "div_Control";
            div_Control.className= "filterselect";
            document.getElementById("menu").appendChild(div_Control);
            sel_Control = document.createElement('select');
            sel_Control.multiple = true;
            sel_Control.size = 6;
            sel_Control.id = "sel_Control";
            var Control_options_str = "<option value='' unselected></option>";
            sel_Control.onchange = function(){filterFunc()};
            Control_options_str  += '<option value="NULL">NULL</option>';
            Control_options_str  += '<option value="Light Sensor">Light Sensor</option>';
            Control_options_str  += '<option value="Light_Motion Sensor">Light_Motion Sensor</option>';
            Control_options_str  += '<option value="Motion Sensor">Motion Sensor</option>';
            Control_options_str  += '<option value="PIR Motion Sensor">PIR Motion Sensor</option>';
            Control_options_str  += '<option value="Timer">Timer</option>';
            sel_Control.innerHTML = Control_options_str;
            div_Control.appendChild(sel_Control);
            var lab_Control = document.createElement('div');
            lab_Control.innerHTML = 'Control';
            lab_Control.className = 'filterlabel';
            div_Control.appendChild(lab_Control);
            var reset_Control = document.createElement('div');
            reset_Control.innerHTML = 'clear filter';
            reset_Control.className = 'filterlabel';
            reset_Control.onclick = function() {
                var options = document.getElementById("sel_Control").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Control.appendChild(reset_Control);
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
